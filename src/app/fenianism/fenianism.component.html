<mat-card>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        James Stephens
      </mat-panel-title>
      <mat-panel-description>
        Chief Organiser of the Irish Republic
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-grid-list cols="2" rowHeight="1:1">
      <mat-grid-tile>
        <mat-divider>
          <mat-list-item *ngFor="let point of points1; let i = index">
             - {{point}}
          </mat-list-item>
        </mat-divider>
      </mat-grid-tile>
      <mat-grid-tile>
          <img src="/assets/james_stephens.jpg"/>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-expansion-panel>
</mat-card>

<mat-card>
  <mat-expansion-panel>
    <mat-expansion-panel-header (click)="alert('l')">
      <mat-panel-title>
        Fenianism
      </mat-panel-title>
      <mat-panel-description>
        Irish republican secret society
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-divider>
      <mat-list-item *ngFor="let point of points2; let i = index">
         - {{point}}
      </mat-list-item>
    </mat-divider>
  </mat-expansion-panel>
</mat-card>
