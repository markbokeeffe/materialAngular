<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav class="example-sidenav" opened="true" mode="side">

    <mat-card>
      <mat-card-header>
        <mat-card-title class="level-1">Content</mat-card-title>
      </mat-card-header>

    </mat-card>
    <mat-card *ngFor="let subject of subjects; let i = index">
        <mat-card-subtitle><a routerLink="/{{subject.path}}">{{ subject.name }}</a></mat-card-subtitle>
    </mat-card>

  </mat-sidenav>

  <div class="example-sidenav-content">
    <!--<button type="button" mat-button (click)="sidenav.open()">
      <i class="material-icons">view_list</i>
    </button>-->
   <router-outlet>
   </router-outlet>
  </div>

</mat-sidenav-container>
