<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav class="example-sidenav" opened="true" mode="side">


    <mat-card [ngClass]='activeClasses' (click)="isClicked=i" [class.selected]="i === isClicked" *ngFor="let subject of subjects; let i = index">
        <mat-card-subtitle><a routerLink="/{{subject.path}}">{{ subject.name }}</a></mat-card-subtitle>
    </mat-card>

  </mat-sidenav>

  <div class="example-sidenav-content">
   <router-outlet>
   </router-outlet>
  </div>

</mat-sidenav-container>
